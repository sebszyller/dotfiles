# Bar customisation
set-option -g status-style bg=default,fg=white
set-option -g status-left ' '
set-option -g status-left-length 1
set-option -g status-right '#[fg=white]@#{session_name}'
set-option -g window-status-format '#[fg=#b06185]#{window_index}#[fg=white]:#{window_name}#{window_flags}'
set-option -g window-status-current-format '#[bold,fg=#458487]#{window_index}#[bold,fg=white]:#{window_name}#{window_flags}'
set-window-option -g mode-style bg=#458487,fg=black
set -g message-style bg=#b06185,fg=black

# Open new pane in cwd
bind-key c new-window -c '#{pane_current_path}'
bind-key x kill-pane

# Enable mouse support
set -g mouse on

# Set leader
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Renumber windows
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Title setting
set-option -g set-titles on
set-option -g set-titles-string '#{window_index}:#{pane_current_command}'
set-option -g automatic-rename on
set-option -g status-interval 5
set -s command-alias rest='setw automatic-rename'

# tmux-sensible
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 2500000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "xterm-256color"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on
